<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu PC - Info Nerd</title>
    <meta name="description" content="Crie o computador dos seus sonhos com nossa ferramenta de montagem. Escolha as peças e veja o preço em tempo real.">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header" id="header">
        <div class="container">
            <a href="index.html" class="logo">Info <span>Nerd</span></a>
            <nav class="navbar">
                <a href="index.html">Início</a>
                <a href="index.html#servicos">Serviços</a>
                <a href="index.html#diferenciais">Diferenciais</a>
                <a href="orcamento.html">Orçamento</a>
                <a href="loja.html">Loja</a>
            </nav>
            <button class="menu-icon" id="menu-icon" aria-label="Abrir menu de navegação" aria-expanded="false">
                <i class="fas fa-bars" id="menu-toggle-icon"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="pc-builder" class="pc-builder">
            <div class="container">
                <h2 class="section-title animate-on-scroll">Monte seu PC</h2>
                <p class="section-subtitle animate-on-scroll">Escolha os componentes e veja o orçamento em tempo real.</p>
                
                <div class="builder-wrapper">
                    
                    <!-- Coluna da Esquerda: Componentes -->
                    <div class="builder-coluna-componentes animate-on-scroll">
                        
                        <!-- Grupo Processador -->
                        <div class="componente-grupo">
                            <label for="cpu-select"><i class="fas fa-microchip"></i> Processador (CPU)</label>
                            <select name="cpu" id="cpu-select" class="builder-select componente-select">
                                <option value="0" selected disabled>Escolha um processador...</option>
                                <option value="1200.00">Intel Core i5-13400F - R$ 1200,00</option>
                                <option value="2100.00">Intel Core i7-13700K - R$ 2100,00</option>
                                <option value="1050.00">AMD Ryzen 5 7600 - R$ 1050,00</option>
                                <option value="2300.00">AMD Ryzen 7 7800X3D - R$ 2300,00</option>
                            </select>
                        </div>
                        
                        <!-- Grupo Placa-Mãe -->
                        <div class="componente-grupo">
                            <label for="mb-select"><i class="fas fa-server"></i> Placa-Mãe</label>
                            <select name="mb" id="mb-select" class="builder-select componente-select">
                                <option value="0" selected disabled>Escolha uma placa-mãe...</option>
                                <option value="950.00">Gigabyte B760M (DDR5) - R$ 950,00</option>
                                <option value="1100.00">ASUS TUF B650M (DDR5) - R$ 1100,00</option>
                            </select>
                        </div>

                        <!-- Grupo Placa de Vídeo -->
                        <div class="componente-grupo">
                            <label for="gpu-select"><i class="fas fa-gamepad"></i> Placa de Vídeo (GPU)</label>
                            <select name="gpu" id="gpu-select" class="builder-select componente-select">
                                <option value="0" selected disabled>Escolha uma placa de vídeo...</option>
                                <option value="1800.00">NVIDIA RTX 4060 8GB - R$ 1800,00</option>
                                <option value="3100.00">NVIDIA RTX 4070 12GB - R$ 3100,00</option>
                                <option value="1600.00">AMD RX 6650 XT 8GB - R$ 1600,00</option>
                                <option value="2900.00">AMD RX 7700 XT 12GB - R$ 2900,00</option>
                            </select>
                        </div>

                        <!-- Grupo Memória RAM -->
                        <div class="componente-grupo">
                            <label for="ram-select"><i class="fas fa-memory"></i> Memória RAM</label>
                            <select name="ram" id="ram-select" class="builder-select componente-select">
                                <option value="0" selected disabled>Escolha a memória RAM...</option>
                                <option value="300.00">16GB (2x8) DDR4 3200Mhz - R$ 300,00</option>
                                <option value="550.00">16GB (2x8) DDR5 5200Mhz - R$ 550,00</option>
                                <option value="600.00">32GB (2x16) DDR4 3200Mhz - R$ 600,00</option>
                                <option value="900.00">32GB (2x16) DDR5 5600Mhz - R$ 900,00</option>
                            </select>
                        </div>

                        <!-- Grupo Armazenamento -->
                        <div class="componente-grupo">
                            <label for="ssd-select"><i class="fas fa-hdd"></i> Armazenamento (SSD)</label>
                            <select name="ssd" id="ssd-select" class="builder-select componente-select">
                                <option value="0" selected disabled>Escolha o armazenamento...</option>
                                <option value="280.00">SSD 1TB NVMe Gen3 - R$ 280,00</option>
                                <option value="450.00">SSD 1TB NVMe Gen4 - R$ 450,00</option>
                                <option value="500.00">SSD 2TB NVMe Gen3 - R$ 500,00</option>
                            </select>
                        </div>

                        <!-- Grupo Fonte -->
                        <div class="componente-grupo">
                            <label for="psu-select"><i class="fas fa-plug"></i> Fonte (PSU)</label>
                            <select name="psu" id="psu-select" class="builder-select componente-select">
                                <option value="0" selected disabled>Escolha uma fonte...</option>
                                <option value="350.00">Fonte 650W 80 Plus Bronze - R$ 350,00</option>
                                <option value="480.00">Fonte 750W 80 Plus Gold - R$ 480,00</option>
                            </select>
                        </div>

                        <!-- Grupo Gabinete -->
                        <div class="componente-grupo">
                            <label for="case-select"><i class="fas fa-cube"></i> Gabinete</label>
                            <select name="case" id="case-select" class="builder-select componente-select">
                                <option value="0" selected disabled>Escolha um gabinete...</option>
                                <option value="200.00">Gabinete Mid Tower (Preto) - R$ 200,00</option>
                                <option value="220.00">Gabinete Mid Tower (Branco) - R$ 220,00</option>
                            </select>
                        </div>
                    </div>

                    <!-- Coluna da Direita: Resumo -->
                    <div class="builder-coluna-resumo animate-on-scroll">
                        <div class="builder-resumo-box">
                            <h3>Total Estimado:</h3>
                            <span id="preco-total">R$ 0,00</span>
                            <p>O valor final pode variar. Este é um orçamento preliminar.</p>
                            <button class="btn btn-primary" id="btn-finalizar-pc">
                                <i class="fab fa-whatsapp"></i> Finalizar Orçamento
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Info Nerd. Feito para resolver.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
