<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Info Nerd</title>
    <meta name="description" content="Encontre os melhores acessórios e periféricos para seu computador. Mouses, teclados, headsets e mais.">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header" id="header">
        <div class="container">
            <a href="index.html" class="logo">Info <span>Nerd</span></a>
            <nav class="navbar">
                <a href="index.html">Início</a>
                <a href="index.html#servicos">Serviços</a>
                <a href="index.html#diferenciais">Diferenciais</a>
                <a href="orcamento.html">Orçamento</a>
                <a href="loja.html">Loja</a>
            </nav>
            <button class="menu-icon" id="menu-icon" aria-label="Abrir menu de navegação" aria-expanded="false">
                <i class="fas fa-bars" id="menu-toggle-icon"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="loja" class="loja">
            <div class="container">
                <h2 class="section-title animate-on-scroll">Nossa Loja</h2>
                <p class="section-subtitle animate-on-scroll">Os melhores acessórios e periféricos para seu setup.</p>
                
                <!-- NOVOS CONTROLES DE FILTRO E PESQUISA -->
                <div class="loja-controles animate-on-scroll">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-bar" placeholder="O que você está procurando?">
                    </div>
                    
                    <select id="category-filter" class="builder-select">
                        <option value="todos">Todas as Categorias</option>
                        <option value="fone">Fone</option>
                        <option value="headset">Headset</option>
                        <option value="teclado">Teclado</option>
                        <option value="mouse">Mouse</option>
                        <option value="mousepad">Mousepad</option>
                        <option value="gabinete">Gabinete</option>
                        <option value="fonte">Fonte (PSU)</option>
                        <option value="placa-mae">Placa-Mãe</option>
                        <option value="memoria">Memória RAM</option>
                        <option value="ssd">SSD</option>
                        <option value="hd">HD</option>
                        <option value="placa-video">Placa de Vídeo</option>
                        <option value="air-cooler">Air Cooler</option>
                        <option value="water-cooler">Water Cooler</option>
                    </select>
                </div>

                <!-- O Grid de Produtos agora está vazio. O JS vai preenchê-lo. -->
                <div id="loja-grid" class="loja-grid">
                    <!-- Produtos serão inseridos aqui pelo JavaScript -->
                </div>
                
                <!-- Mensagem para quando a busca não encontrar nada -->
                <p id="not-found-message" class="not-found" style="display: none;">
                    Nenhum produto encontrado com esses filtros.
                </p>

            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Info Nerd. Feito para resolver.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
